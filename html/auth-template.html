                <div id="auth_form_container">
                    <div id="auth_error" style="display: none;">
                        <div id="auth_error_label">%auth_error%</div>
                        <div id="close_auth_error">&#10005;</div>
                    </div>
                    <form id="auth_form" method="post">
                        <label for="user_name">%username%</label>
                        <input type="text" name="user_name" id="input_user_name" class="input_sign_in" autofocus>
                        <label for="password">%password%</label>
                        <input type="password" name="password" id="input_password" class="input_sign_in" autofocus>
                        <input type="submit" id="button_submit_auth_form" class="pushbutton" value="%sign_in%">
                    </form>
                </div>
